<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Shapes</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label>First line</label>
    <br />
    <label for="firstStartX">Start X: </label>
    <input type="text" id="firstStartX" />
    <label for="firstStartY">Start Y: </label>
    <input type="text" id="firstStartY" />
    <label for="firstStopX">, Stop X: </label>
    <input type="text" id="firstStopX" />
    <label for="firstStopY">Stop Y: </label>
    <input type="text" id="firstStopY" />
    <br />
    <label>Second line</label>
    <br />
    <label for="secondStartX">Start X: </label>
    <input type="text" id="secondStartX" />
    <label for="secondStartY">Start Y: </label>
    <input type="text" id="secondStartY" />
    <label for="secondStopX">, Stop X: </label>
    <input type="text" id="secondStopX" />
    <label for="secondStopY">Stop Y: </label>
    <input type="text" id="secondStopY" />
    <br />
    <label>third Line</label>
    <br />
    <label for="thirdStartX">Start X: </label>
    <input type="text" id="thirdStartX" />
    <label for="thirdStartY">Start Y: </label>
    <input type="text" id="thirdStartY" />
    <label for="thirdStopX">, Stop X: </label>
    <input type="text" id="thirdStopX" />
    <label for="thirdStopY">Stop Y: </label>
    <input type="text" id="thirdStopY" />
    <br />
    <a href="#" onclick="findLastDigitName()">Check triangle</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/01.script.js"></script>
</body>
</html>
