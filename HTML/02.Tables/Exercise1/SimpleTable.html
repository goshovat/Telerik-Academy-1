<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SimpleTable</title>
</head>
<body>
    <table border="1">  
        <colgroup>
            <col width="35" />
            <col width="35" />
            <col width="35" />
            <col width="35" />
            <col width="35" />
        </colgroup>    
        <tbody>
            <tr>
                <td colspan="3">
                    Title goes here
                </td>
                <td align="center" >A</td>
                <td align="right" >B</td>
            </tr>
            <tr>
                <td rowspan="3" >C</td>
                <td align="center" >D</td>
                <td align="center" >E</td>
                <td align="center" >F</td>
                <td align="right" >G</td>
            </tr>
            <tr>
                <td align="center" >H</td>
                <td colspan="2" align="center" >I</td>
                <td rowspan="2" align="right" ><br />J</td>
            </tr>
            <tr>
                <td align="center" >K</td>
                <td align="center" >L</td>
                <td align="center" >M</td>
            </tr>
            <tr>
                <td align="right" >N</td>
                <td colspan="4" align="center" >O</td>
            </tr>
         </tbody>
</table>
</body>
</html>
