<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Super Mario Animation</title>
    <script src="scripts/kinetic-v5.1.0.min.js"></script>
</head>
<body>
    <div id="the-container" style="position: absolute"></div>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400">
        <image x="0" y="0" width="600" height="400" xlink:href="images/background.png">
            <animateTransform attributeName="transform"
                              begin="0s"
                              dur="15s"
                              type="translate"
                              from="600 0"
                              to="0 0"
                              repeatCount="indefinite" />
        </image>
        <image x="0" y="0" width="600" height="400" xlink:href="images/background.png">
            <animateTransform attributeName="transform"
                              begin="0s"
                              dur="15s"
                              type="translate"
                              from="0 0"
                              to="-600 0"
                              repeatCount="indefinite" />
        </image>
    </svg>
    <script src="scripts/script.js"></script>
</body>
</html>
