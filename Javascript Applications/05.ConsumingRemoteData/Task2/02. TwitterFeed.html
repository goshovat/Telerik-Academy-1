<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Feed</title>
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
</head>
<body>
    <p class='info'>This web page should be run on a server (localhost or in WWW).</p>
    <div class="panel">
        <div class="panel-heading text-center">
            <h1>You must <a href="#" id="authorize">Authorize with Twitter</a> before using the app.</h1>
        </div>
        <div class="panel-body">
            <div class="form">
                <div class="form-group text-center">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" placeholder="ninadobrev"/>
                </div>
                <div class="form-group text-center">
                    <label for="count">Number of messages: </label>
                    <input type="text" class="form-control" id="count" placeholder="10"/>
                </div>
                <div class="text-center btn-toolbar">
                    <button class="btn btn-primary" id="get-user">Get user</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
</body>
</html>
